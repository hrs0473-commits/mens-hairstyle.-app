<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>投稿</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#0b0f14;
  color:white;
}

.container{
  padding:20px;
}

input, textarea{
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1a212b;
  color:white;
  font-size:16px;
}

button{
  width:100%;
  margin-top:20px;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#00b7ff;
  color:black;
  font-size:18px;
  font-weight:bold;
}

.preview{
  margin-top:15px;
  width:100%;
  border-radius:14px;
  display:none;
}
</style>
</head>

<body>

<div class="container">

<h2>スポット投稿</h2>

<input id="spot" placeholder="スポット名">
<textarea id="comment" placeholder="コメント"></textarea>

<input type="file" id="image" accept="image/*">
<img id="preview" class="preview">

<button onclick="send()">送信</button>

</div>

<script>

/* ===== Webhook URL ===== */
const webhookUrl = 'https://hook.us2.make.com/s21q1o3ebsx9muqwjgih5cpqewxtikyi';


/* 画像プレビュー */
document.getElementById("image").onchange = e=>{
  const file = e.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = ev=>{
    const img=document.getElementById("preview");
    img.src=ev.target.result;
    img.style.display="block";
  }
  reader.readAsDataURL(file);
};


/* 送信 */
async function send(){

  const spot=document.getElementById("spot").value;
  const comment=document.getElementById("comment").value;
  const file=document.getElementById("image").files[0];

  if(!spot){
    alert("スポット名を入力");
    return;
  }

  let base64="";

  if(file){
    base64=await toBase64(file);
  }

  await fetch(webhookUrl,{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      spot:spot,
      comment:comment,
      image:base64
    })
  });

  alert("送信しました！");
}


/* Base64変換 */
function toBase64(file){
  return new Promise((resolve,reject)=>{
    const reader=new FileReader();
    reader.readAsDataURL(file);
    reader.onload=()=>resolve(reader.result);
    reader.onerror=error=>reject(error);
  });
}

</script>

</body>
</html>
